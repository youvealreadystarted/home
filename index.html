<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive GIF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }

    .gif-container {
      width: 90%;
      max-width: 800px;
    }

    .gif-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="startweb.gif" alt="Start Web Gif">
  </div>
</body>
</html>
